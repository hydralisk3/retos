<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
	let base;
	let exponente;
	let mod;
	let x;
	const input = [];


	$("button").click(function(){
		$("contenedor").empty();
		$("#calcularbtn").after('<div id="contenedor"></div>');

		mod=$("#modi").val();

			}else{
				$("#contenedor").append('<tr><td>'+base+'</td><td>&nbsp; * &nbsp;</td><td>'+i+'</td><td>&nbsp;es&nbsp;</td><td>&nbsp;'+(base*i)+'&nbsp;</td><td>&nbsp;mod&nbsp;</td><td>&nbsp;'+mod+'&nbsp;</td><td>&nbsp;es igual a&nbsp;</td><td>&nbsp;'+(((base*i) % mod))+'&nbsp;</td><br>');

			}
		}



	});




















});
</script>
</head>
<body>

<p>Base: <input type="text" id="basei"></p>
<p>X: <input type="text" id="x"></p>

<button id="calcularbtn">Calcular</button>









</body>
</html>
